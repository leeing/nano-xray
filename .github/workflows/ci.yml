# GitHub Actions CI — nano-xray (零依赖单文件脚本)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Syntax check
        run: python -m py_compile deploy.py

      - name: Smoke test — init
        run: |
          printf 'CF_API_TOKEN=test\nREDIRECT_URL=https://www.example.com\n' > .env
          python deploy.py init

      - name: Smoke test — add-proxy
        run: python deploy.py add-proxy -d test.example.com --no-dns

      - name: Smoke test — generate
        run: |
          python deploy.py generate
          test -f generated/Caddyfile
          test -f generated/docker-compose.yml
